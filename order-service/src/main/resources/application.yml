#配置负载均衡策略
userservice:
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule # 负载均衡规则  一个集群多个实例则随机


ribbon:
  eager-load:
    enabled: true # 开启饥饿加载
    clients: userserver # 指定对userservice这个服务饥饿加载
